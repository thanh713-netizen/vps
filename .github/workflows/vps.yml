name: Create VPS

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      TMATE_SERVER: nyc1.tmate.io

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîê Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" | tee "${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"

      - name: üì§ G·ª≠i SSH l√™n server
        run: |
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          USER_NAME=${GITHUB_ACTOR}
          POST_DATA="$USER_NAME | $SSH"
          echo "üîó SSH: $SSH"
          curl -s -X POST https://web-server.x10.mx/vnc/index.php -d "ssh=$SSH"
          curl -s -X POST https://web-server.x10.mx/Panel/ssh.php -d "ssh_data=$POST_DATA"

      - name: ‚è≥ Keep VPS alive
        run: |
          for i in $(seq 1 $((180))); do
            echo "üü¢ Running minute $i/180..."
            sleep 60
          done

      - name: üíæ Commit & Push to√†n b·ªô thay ƒë·ªïi
        if: always()   # lu√¥n commit ngay c·∫£ khi job fail
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add -A
          git commit -m "‚ö° Auto backup runner files at $(date)" || echo "No changes to commit"

          git push origin HEAD:${GITHUB_REF##*/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
